<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;


    /*
    префиксный декремент сначала увеличивает переменную a на 1, и после присваивает значение переменной с.
     */
    c = ++a;
    console.log(c);

    /*
    постфиксный декремент увеличивает переменную b после того, как изначальное значение пременной b присвоилось переменной d
     */
    d = b++;
    console.log(d);

    /*
    префиксный декремент сначала увеличивает а на +1 (было 2 - стало 3), затем прибавляем 2 и переменная с получает значение 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    постфисксный декремент увеличит пременную b после операции сложения и присвоения значения переменной d. 
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
