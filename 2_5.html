<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

   /** 
   * Функуция выполняет сложение.
   * @param {numder}.
   * @param {number}.
   * @returns {number}.
   */
   function getSum(num1, num2){
     return num1 + num2;
  }

   /** 
   * Функуция выполняет вычитание, из большего числа вычитается меньшее.
   * @param {numder}.
   * @param {number}.
   * @returns {number}.
   */
  function getDifference(num1, num2){
    if (num1 > num2){
      return num1 - num2;
    }else if (num2 > num1){
      return num2 - num1;
    }else {
      return 0;
    }
  }
  
   /** 
   * Функуция выполняет умножение.
   * @param {numder}.
   * @param {number}.
   * @returns {number}.
   */
  function getMultiplication(num1, num2){
    return num1 * num2
  }

   /** 
   * Функуция выполняет деление.
   * @param {numder}.
   * @param {number}.
   * @returns {number}.
   */
  function getDivision(num1, num2){
    return num1 / num2;
  }
    
  /** 
   * Функуция выполняет различные математические операции.
   * @param {numder}.
   * @param {number}.
   * @param {string}. 
   * @returns {number}.
   */
 function mathOperation(num1, num2, operation){
   switch (operation){
   case "+":
   return getSum(num1, num2);
   case "-":
   return getDifference (num1, num2);
   case "*":
   return getMultiplication(num1, num2)
   case "/":
   return getDivision(num1, num2);
   default:
   return NaN;

   }

 }
 console.log(mathOperation(5, 3, "+"));
 console.log(mathOperation(5, 3, "-"));
 console.log(mathOperation(5, 3, "*"));
 console.log(mathOperation(5, 3, "/"));
 console.log(mathOperation(5, 3, ")"));

</script>
