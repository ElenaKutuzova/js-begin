<!DOCTYPE html>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        // 10 + 10 = 20 + строка "10" = 2010
        console.log(10 + 10 + "10");
        // 10 + строка "10" + 10 = 101010
        console.log(10 + "10" + 10);
        // +"10" превращает в число, соответственно сложение чисел 10+10+10=30
        console.log(10 + 10 + +"10");
        // -"" превращает строку в -ноль, деление на -ноль дает -бесконечность
        console.log(10 / -"");
        // +"2,5" будет превращать строку в число, но разделитель должен быть точкой, а не запятой
        // соответственно число не получится, получим NaN
        console.log(10 / +"2,5");

    </script>
</body>

</html>
